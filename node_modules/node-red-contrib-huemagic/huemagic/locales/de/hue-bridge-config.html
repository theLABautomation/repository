<script type="text/x-red" data-help-name="hue-bridge">
	<p>Philips Hue Bridge Konfiguration mit folgenden Parametern:</p>

	<h3>Name</h3>
    <p>Geben Sie den Namen der Hue Bridge manuell ein oder behalten Sie den Standardgerätenamen bei</p>

    <h3>Bridge IP & Port</h3>
    <p>Geben Sie die Hue Bridge-IP-Adresse manuell ein oder drücken Sie den Button, um alle lokal verfügbaren Bridges abzurufen (statische IP-Konfiguration auf der Hue Bridge empfohlen). Optional können Sie anstelle des Standardports (80) einen alternativen Port für die Bridge definieren, indem Sie diesen mit einem Doppelpunkt anfügen</p>

    <h3>API-Schlüssel</h3>
    <p>Geben Sie den Hue Bridge API-Schlüssel manuell ein oder drücken Sie den Button, um einen neuen Schlüssel zu erstellen</p>

    <h3>Abrufintervall</h3>
    <p>Intervall, in dem aktive Nodes auf Änderungen abgefragt werden (mindestens 500ms / empfohlen wird ein Wert zwischen 1000ms und 5000ms)</p>

    <h3>Mitteilungen deaktivieren</h3>
    <p>Wenn diese Einstellung aktiviert ist, wird der aktuelle Status von Lichter-, Gruppen- & Regel-Nodes nicht von der Bridge abgefragt. Bewegungs- und Tap-Sensoren sind von dieser Einstellung nicht betroffen.</p>
</script>
